<style>
.row {
  display: flex;
  justify-content: center; /* Center the boxes horizontally */
}

.box {
  float: left;
  width: 375px;
  height: 512px;
  margin: 0 auto;
  overflow: hidden;
  position: relative;
  padding: 5px;
}

.swiper-container {
  width: 100%;
  height: 100%;
}

/* Change the pagination color */
.swiper-pagination-bullet {
  background-color: #000000;
}

/* Change the active pagination color */
.swiper-pagination-bullet-active {
  background-color: #FFFFFF;
}

/* Change the arrow color */
.swiper-button-prev,
.swiper-button-next {
  color: #FFFFFF; 
}

.rounded-img {
  border-radius: 15px;
}

</style>

<script>
  var mySwiper1 = new Swiper('#swiper1', {
    // Configure options here
    speed: 200,
    effect: 'fade',
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  var mySwiper2 = new Swiper('#swiper2', {
    // Configure options here
    speed: 200,
    effect: 'fade',
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  var boxElement1 = document.querySelector('#swiper1');

  boxElement1.addEventListener('mouseenter', function() {
    mySwiper1.autoplay.stop();
  });

  boxElement1.addEventListener('mouseleave', function() {
    mySwiper1.autoplay.start();
  });

  var boxElement2 = document.querySelector('#swiper2');

  boxElement2.addEventListener('mouseenter', function() {
    mySwiper2.autoplay.stop();
  });

  boxElement2.addEventListener('mouseleave', function() {
    mySwiper2.autoplay.start();
  });
</script>
